<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
</head>
<body>
  <button onclick="getWeather()">Get Current Weather</button>
  <div id="weatherData" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    function getWeather() {
      const apiKey = "YOUR_API_KEY"; // 🔁 Replace with your actual API key
      const city = "London";
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=19.075975&lon=72.87738&appid=92f4e9a9c233be99f0b33d1c58c72386`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(data => {
          const weather = data.weather[0].main;
          document.getElementById("weatherData").textContent = 
            `Current weather in ${city}: ${weather}`;
        })
        .catch(error => {
          document.getElementById("weatherData").textContent = 
            `Error fetching weather data: ${error.message}`;
        });
    }
  </script>
</body>
</html>
